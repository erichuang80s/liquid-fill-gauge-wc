<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>liguidFillGauge</title>
  <style>
    liquid-fill-gauge:not(:defined) {
      opacity: 0;
    }
  </style>
</head>
<body>
  <liquid-fill-gauge id="lfg-1" width="200" height="200" min="0" max="100" value="54.6" amplitude="2" fps="120" unit="%">
    <svg slot="outward">
      <rect x="5" y="5" width="190" height="190" rx="10" ry="10" stroke-width="10" stroke="#ccc" fill="none"></rect>
    </svg>
    <svg slot="inward" transform="scale(0.8)">
      <rect x="0" y="0" width="100%" height="100%" rx="10" ry="8" ></rect>
    </svg>
  </liquid-fill-gauge>
  <liquid-fill-gauge width="100" height="100" min="0" max="100" value="35" frequency="0.3" amplitude="1">
    <svg slot="outward" fill="none" stroke="#94a3b8">
      <use href="#material-symbols-battery-full" width="100" height="100"></use>
    </svg>
    <svg slot="inward" transform="scale(0.8)">
      <use href="#material-symbols-battery-full" width="100" height="100"></use>
    </svg>
  </liquid-fill-gauge>
  <liquid-fill-gauge width="100" height="100" value="50" amplitude="12"></liquid-fill-gauge>
  <liquid-fill-gauge width="50" height="50" frequency="0.1" value="1" amplitude="10" style="--liguid-fill-text-color: red; --liguid-fill-text-size: 1rem;"></liquid-fill-gauge>
  <liquid-fill-gauge width="50" height="50" frequency="0.9" value="1" amplitude="6" style="--liguid-fill-color: red; --liguid-fill-text-color: red; --liguid-fill-text-size: 1rem;"></liquid-fill-gauge>
  <script type="module" src="/main.ts"></script>
  <script>
    const lfg1 = document.getElementById('lfg-1')
    lfg1.addEventListener('change', (e) => console.log(e))
  </script>
</body>
<svg fill="currentColor">
  <symbol viewBox="0 0 24 24" id="material-symbols-battery-full"><path d="M8 22q-.425 0-.712-.288T7 21V5q0-.425.288-.712T8 4h2V2h4v2h2q.425 0 .713.288T17 5v16q0 .425-.288.713T16 22H8Z"></path></symbol>
</svg>  
</html>
