<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>liguidFillGauge</title>
  <style>
    liquid-fill-gauge:not(:defined) {
      opacity: 0;
    }
  </style>
</head>
<body>
  <liquid-fill-gauge id="lfg-1" width="200" height="200" min="0" max="100" value="54.6" amplitude="2" fps="120" unit="%"></liquid-fill-gauge>
  <liquid-fill-gauge width="150" height="150" value="24" amplitude="2"></liquid-fill-gauge>
  <liquid-fill-gauge width="100" height="100" value="85" amplitude="2"></liquid-fill-gauge>
  <liquid-fill-gauge width="100" height="100" frequency="0.1" value="2" amplitude="12" style="--liguid-fill-text-color: red; --liguid-fill-text-size: 1rem;"></liquid-fill-gauge>
  <liquid-fill-gauge width="50" height="50" frequency="0.9" value="1" amplitude="6" style="--liguid-fill-color: red; --liguid-fill-text-color: red; --liguid-fill-text-size: 1rem;"></liquid-fill-gauge>
  <script type="module" src="/main.ts"></script>
  <script>
    const liqs = document.querySelectorAll('liquid-fill-gauge')
    liqs.forEach(liq => {
      liq.addEventListener('change', e => {
        console.log(e.target.value)
      })
    })

    setInterval(() => {
    liqs.forEach(liq => {
      liq.value = Math.random() * (100 - 0) + 0
    })
    }, 5000)
  </script>
</body>
<svg fill="currentColor">
  <symbol viewBox="0 0 24 24" id="material-symbols-battery-full"><path d="M8 22q-.425 0-.712-.288T7 21V5q0-.425.288-.712T8 4h2V2h4v2h2q.425 0 .713.288T17 5v16q0 .425-.288.713T16 22H8Z"></path></symbol>
</svg>  
</html>
